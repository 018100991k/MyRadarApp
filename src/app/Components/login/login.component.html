<div class="wrapper" *ngIf="!loading">
  <img class="imgContrasena" src="https://i.imgur.com/xtxKQ6t.png" alt="" />
  <div class="login">login</div>
  <form
    class="login-form"
    [formGroup]="loginUsuario"
    (ngSubmit)="LoguearUsuario()"
  >
    <div class="input-container">
      <input
        type="text"
        id="username"
        name="username"
        class="input-field"
        placeholder=""
        required
        autocomplete="off"
        formControlName="username"
      />
      <label for="username" class="placeholder">usuario</label>
    </div>
    <div class="input-container">
      <input
        type="password"
        id="password"
        name="password"
        class="input-field"
        placeholder=""
        required
        formControlName="password"
      />
      <label for="password" class="placeholder">contraseña</label>
    </div>
    <div class="button-container">
      <button type="submit">ingresar</button>
    </div>
  </form>
  <div class="additional-links">
    <p>no tienes cuenta? <a routerLink="/registrar-usuario">registrarse</a></p>
    <p><a routerLink="/restablecer-password">recuperar contraseña</a></p>
  </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>

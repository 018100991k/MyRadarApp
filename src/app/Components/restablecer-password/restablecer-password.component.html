<div class="wrapper" *ngIf="!loading">
  <img class="imgContrasena" src="https://i.imgur.com/Xkf3H1n.png" alt="" />
  <div class="login">recuperar</div>
  <form
    class="login-form"
    [formGroup]="restablecerUsuario"
    (ngSubmit)="RestablecerUsuario()"
  >
    <div class="input-container">
      <input
        type="email"
        id="email"
        name="email"
        class="input-field"
        placeholder=""
        autocomplete="off"
        formControlName="email"
        required
      />
      <label for="email" class="placeholder">Correo Electrónico</label>
    </div>
    <div class="button-container">
      <button type="submit">aceptar</button>
    </div>
  </form>
  <div class="additional-links">
    <p>
      <a routerLink="/login">ya tengo una cuenta </a>
    </p>

    <p><a routerLink="/">volver a la página principal</a></p>
  </div>
</div>

<app-spinner *ngIf="loading"></app-spinner>
